<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v0.1.2 - GAME VETO Let's hunt BashuB</title>
    <link rel="stylesheet" href="css/game.css">
    
    <!--game .js files-->
    <script src="game.js"></script>
</head>
<body>
  <!-- game resources -->
  <audio src="sounds/shotgun_sound.mp3" id="shotgunSound"></audio>
  <audio src="sounds/kill_sound.mp3" id="killSound"></audio>
  <div id="gameResources">
      <img src="textures/pointer2.png" id="resPointer">
      <img src="textures/background2.png" id="resBackground">
      <img src="textures/background3top.png" id="resBackgroundTop">
      <img src="textures/background3bottom.png" id="resBackgroundBottom">
      <img src="textures/bashub1.png" id="resBashub">
      <img src="textures/bashub1trigger.png" id="resBashubTrigger">
  </div>
   <!--game html elements-->
    <div id="gameHolder">
       <!-- game -->
        <canvas id="gameCanvas" width="1920" height="970"></canvas>
        <!-- gui -->
        <div id="gui">
            <div id=kills>
                <p>Hunted</p>
                <p>BashuB's</p>
                <p id="guiKilledBashub">0</p>
            </div>
        </div>
    </div>
</body>
</html>
